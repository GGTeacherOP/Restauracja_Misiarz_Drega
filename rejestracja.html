<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="rejestracja.css" />
</head>
<body>
  <section class="form-section">
    <h2>Rejestracja</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Imię i nazwisko" required />
      <input type="email" name="email" placeholder="Adres e-mail" required />
      <input type="password" name="password" placeholder="Hasło" required minlength="6" />
      <input type="password" name="confirm" placeholder="Potwierdź hasło" required minlength="6" />

    <label class="regulamin-label">
      <input type="checkbox" id="regulamin" />
      <span>Akceptuję <a href="regulamin.html" target="_blank">regulamin</a></span>
    </label>

      <button type="submit" id="submitBtn" class="submit-button" disabled>Zarejestruj się</button>
    </form>

    <a href="index.html" class="back-link">Powrót do strony głównej</a>
  </section>

  <script>
    const checkbox = document.getElementById('regulamin');
    const submitBtn = document.getElementById('submitBtn');

    checkbox.addEventListener('change', () => {
      submitBtn.disabled = !checkbox.checked;
    });

    const emailInput = document.querySelector('input[name="email"]');

    emailInput.addEventListener('input', () => {
    const emailValue = emailInput.value;
    const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue);

     if (!isValid) {
        emailInput.setCustomValidity("Wprowadź poprawny adres e-mail");
      } else {
        emailInput.setCustomValidity("");
      }
    });

  </script>
</body>
</html>
